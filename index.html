<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suryodaya School - Admission & Result Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f1f6fa;
      font-family: 'Open Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px;
      max-width: 500px;
      margin: 40px auto 0 auto;
      transition: box-shadow 0.2s;
    }
    .form-card:hover {
      box-shadow: 0 8px 32px rgba(22,135,167,0.11);
    }
    .form-card h2 {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 2rem;
      color: #276678;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-card label {
      font-family: 'Open Sans', Arial, sans-serif;
      font-weight: 600;
      color: #276678;
      margin-bottom: 6px;
      display: block;
    }
    .form-card input,
    .form-card select,
    .form-card textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1.5px solid #e6e6e6;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, background 0.2s;
      background: #f9f9f9;
      font-family: inherit;
    }
    .form-card input:focus,
    .form-card select:focus,
    .form-card textarea:focus {
      border-color: #1687a7;
      background: #fff;
      outline: none;
    }
    .form-card button,
    .form-card input[type="submit"] {
      background: linear-gradient(90deg, #276678, #1687a7);
      color: #fff;
      border: none;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-top: 12px;
      box-shadow: 0 2px 8px rgba(22,135,167,0.07);
    }
    .form-card button:hover,
    .form-card input[type="submit"]:hover {
      background: linear-gradient(90deg, #1687a7, #276678);
      box-shadow: 0 4px 16px rgba(22,135,167,0.14);
    }
    .form-card .form-group {
      margin-bottom: 18px;
    }
    .was-validated input:invalid,
    .was-validated select:invalid,
    .was-validated textarea:invalid {
      border-color: #e74c3c;
    }
    .was-validated input:valid,
    .was-validated select:valid,
    .was-validated textarea:valid {
      border-color: #2ecc71;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .form-card {
        padding: 18px 6px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>

  <!-- Admission Form -->
  <div class="form-card">
    <h2>Admission Form</h2>
    <form id="admissionForm" novalidate>
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="grade">Grade Applying For</label>
        <select id="grade" name="grade" required>
          <option value="">Select Grade</option>
          <option value="nursery">Nursery</option>
          <option value="LKG">LKG</option>
          <option value="UKG">UKG</option>
          <option value="1">1</option>
          <!-- Add more grades as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="parentName">Parent/Guardian Name</label>
        <input type="text" id="parentName" name="parentName" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2" required></textarea>
      </div>
      <!-- Add more form fields as required -->
      <button type="submit" id="admissionSubmit">Submit</button>
      <button type="button" id="downloadBtn" disabled style="margin-top:10px;">Download PDF</button>
    </form>
  </div>

  <!-- Result Form -->
  <div class="form-card">
    <h2>Result Form</h2>
    <form id="resultForm" novalidate>
      <div class="form-group">
        <label for="rollNumber">Roll Number</label>
        <input type="text" id="rollNumber" name="rollNumber" required>
      </div>
      <div class="form-group">
        <label for="dobResult">Date of Birth</label>
        <input type="date" id="dobResult" name="dobResult" required>
      </div>
      <!-- Add more fields as required -->
      <button type="submit" id="resultSubmit">Check Result</button>
    </form>
  </div>

  <!-- Optionally, add your JavaScript below for validation, sweetalert, or pdf download functionality. -->
  <!-- Example: 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      // Your JS validation and PDF code here
    </script>
  -->
</body>
</html>
